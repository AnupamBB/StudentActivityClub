<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1ab94d0eba.js" crossorigin="anonymous"></script>
    <title>Login Form</title>
    <link rel="stylesheet" href="../static/style_component/formstyle.css">
</head>

<body>
    <main class="container">
        <h2>Club delails</h2>

        <form method="POST" action="/upload" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/jpeg, image/png, image/jpg, image/gif" required><br><br>
            <input type="text" name="text" placeholder="Enter text" required><br><br>
            <input type="submit" value="Upload">

        </form>
        <a href="{{ url_for('index') }}"><button>back</button></a>

    </main>
</body>

</html>
